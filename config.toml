baseURL = "https://westharlemwindow.onrender.com/"
languageCode = "en-us"
title = "West Harlem Window"
theme = "mainroad"

# unsafe = true lets it parse html tags, such as <br/>
 [markup.goldmark.renderer]
      unsafe = true

[Params.sidebar]
  home = "right" # Configure layout for home page
  list = "left"  # Configure layout for list pages
  single = false # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["recent", "categories", "taglist", "social", "languages"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget

[Params.widgets.social]
  # Enable parts of social widget
  facebook = "mostlydifferent"
  twitter = "mostlydiff"
  instagram = "westharlemwindow"
  linkedin = "alexsramek"
  #telegram = "username"
  #github = "username"
  #gitlab = "username"
  #bitbucket = "username"
  email = "mostlydifferent@gmail.com"
